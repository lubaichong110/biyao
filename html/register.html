<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>必要 - 全球首家C2M电子商务平台</title>
		<link rel="Shortcut Icon" href="../img/favicon.ico" />
		<link rel="stylesheet" href="../css/register.css">
		<link rel="stylesheet" type="text/css" href="../css/data.css"/>
	</head>
	<body>
		<!-- 导航栏 -->
<div class="account-header">
	<div>
		<a href="http://www.biyao.com/home/index.html"></a>
		<p>欢迎来到必要，请<span class="account-login" style="cursor: pointer;">登录</span> | <span class="account-regist">注册</span></p>
	</div>
</div>
	

<div class="account-main">
	<ul>
		<li class="account-title"><b></b>新用户注册</li>
		<li><input type="text" name="userName" id="userName" maxlength="11" placeholder="请输入手机号"><i class="account-error"></i></li>
		<li class="account-imgCode">
			<input type="text" name="imgCode" id="imgCode" maxlength="4" placeholder="请输入图中验证码">
			<div id="container"></div>
			<span>看不清<br>换一张</span>
			<i class="account-error"></i>
		</li>
		<li class="account-phoneCode">
			<input type="text" name="phoneCode" id="phoneCode" maxlength="6" placeholder="请输入短信验证码">
			<span>获取验证码</span>
			<i class="account-error"></i>
		</li>
		<li><input type="password" name="password" id="password" maxlength="32" placeholder="请输入6-32位登录密码"><i class="account-error"></i></li>
		<li><input type="password" name="repeatPassword" id="repeatPassword" maxlength="32" placeholder="请再次输入登录密码"><i class="account-error"></i></li>
		<li class="regist-agree">
			<span><input type="checkbox" checked="checked" class="regist-yes" />我已阅读并同意</span>
			<a href="http://static1.biyao.com/pc/www/html/xieyi.html" target="_blank">《必要服务协议》</a>
		</li>
		<li class="account-prompt"></li>
		<li class="account-btn">注册</li>
	</ul>
</div>
<div class="bottom"></div>
	</body>
	<script src="../js/require.js" defer async="true" data-main = "../js/main_register" type="text/javascript" charset="utf-8"></script>
</html>
